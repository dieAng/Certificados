<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor de Documento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: calc(100% - 64px); /* Subtract header height */
        border: none;
        display: block;
      }
    </style>
  </head>
  <body class="viewer-body">
    <header class="viewer-header">
      <a href="index.html" class="back-btn">
        <span class="material-icons">arrow_back</span>
        Volver
      </a>
      <h1 style="color: white; font-size: 1.25rem; font-weight: 500; margin: 0">
        Visor de PDF
      </h1>
      <div style="width: 80px"></div>
      <!-- Spacer for centering title roughly -->
    </header>

    <iframe id="pdfViewer" src=""></iframe>

    <script>
      // Obtener el nombre del archivo de la URL (ej: viewer.html?file=certificado.pdf)
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      if (file) {
        document.getElementById("pdfViewer").src = file;
      } else {
        document.body.innerHTML =
          '<h2 style="color:white;text-align:center;margin-top:20%">No se ha especificado ning√∫n archivo.</h2>';
      }
    </script>
  </body>
</html>
